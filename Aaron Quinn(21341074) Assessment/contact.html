    <div id="mailing">
        <h3> Sign up for the Mailing List:</h3>

        <p id="error" class="error"> </p>
        <p id="success" class="success"> </p>
        <br/>
        <form>
            <label for="name"></label>

            <input onclick="validate_name()" type="submit" id="addBtn" value="Sign Up">
            <br/>
        </form>
        <div id="formResponse"></div>

            By clicking Sign Up, you agree to our <a href="url"> Terms </a> , <a href="#"> Data Policy</a> and <a href="#"> Cookie Policy</a>

        </small>

        <br />

        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Email</td>
                </tr>
            </thead>
            <tbody id="Mailing-List-Table">
            </tbody>
        </table>
